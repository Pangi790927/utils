index_source:
  type: lua_var_t
input_desc_source:
  type: lua_var_t
mvp_source:
  type: lua_var_t

inst:
  type: vku_instance_t
window:
  type: vku_window_t
  width: !ref width
  height: !ref height
  name: "Window Name Goes Here"
surf:
  type: vku_surface_t
  window: !ref window
  instance: !ref inst
dev:
  type: vku_device_t
  surface: !ref surf
cp:
  type: vku_cmdpool_t
  device: !ref dev
img:
  type: vku_image_t
  cmdpool: !ref cp
  path: test_image.png
view:
  type: vku_img_view_t
  image: !ref img
  aspect_mask: VK_IMAGE_ASPECT_COLOR_BIT
sampl:
  type: vku_img_sampl_t
  device: !ref dev
mvp_buff:
  type: vku_buffer_t
  device: !ref dev
  source: !ref mvp_source
  usage_flags: VK_BUFFER_USAGE_UNIFORM_BUFFER_BIT
  sharing_mode: VK_SHARING_MODE_EXCLUSIVE
  memory_flags: VK_MEMORY_PROPERTY_HOST_VISIBLE_BIT | VK_MEMORY_PROPERTY_HOST_COHERENT_BIT
bindings:
  type: vku_binding_desc_t
  descriptors:
    # all should have the alternate posibility to be nested and have another "tag" option
    # this would be especially usefull here, where we could've instead hust nest view instead of
    # declaring it before it was needed
    - type: vku_binding_desc_t::buff_binding_t
      buff: !ref mvp_buff
    - type: vku_binding_desc_t::sampl_binding_t
      view: !ref view
      sampler: !ref sampl
vert:
  type: vku_shader_t
  device: !ref dev
  spirv: !ref vert_spirv
frag:
  type: vku_shader_t
  device: !ref dev
  spirv: !ref frag_spirv
swc:
  type: vku_swapchain_t
  device: !ref dev
rp:
  type: vku_renderpass_t
  swapchain: !ref swc
pl:
  type: vku_pipeline_t
  width: !ref width
  height: !ref height
  renderpass: !ref rp
  shaders:
    - !ref vert
    - !ref frag
  topology: VK_PRIMITIVE_TOPOLOGY_TRIANGLE_LIST
  input_desc: !ref input_desc_source
  bindings: !ref bindings
fbs:
  type: vku_framebuffs_t
  renderpass: !ref rp
img_sem:
  type: vku_sem_t
  device: !ref dev
draw_sem:
  type: vku_sem_t
  device: !ref dev
fence:
  type: vku_fence_t
  device: !ref dev
cbuff:
  type: vku_cmdbuff_t
  cmdpool: !ref cp
vbuff:
  type: vku_buffer_t
  device: !ref dev
  source: !ref vertex_source
  usage_flags: VK_BUFFER_USAGE_VERTEX_BUFFER_BIT | VK_BUFFER_USAGE_TRANSFER_DST_BIT
  sharing_mode: VK_SHARING_MODE_EXCLUSIVE
  memory_flags: VK_MEMORY_PROPERTY_DEVICE_LOCAL_BIT
ibuff:
  type: vku_buffer_t
  device: !ref dev
  source: !ref index_source
  usage_flags: VK_BUFFER_USAGE_INDEX_BUFFER_BIT | VK_BUFFER_USAGE_TRANSFER_DST_BIT
  sharing_mode: VK_SHARING_MODE_EXCLUSIVE
  memory_flags: VK_MEMORY_PROPERTY_DEVICE_LOCAL_BIT
desc_pool:
  type: vku_desc_pool_t
  device: !ref dev
  bindings: !ref bindings
  cnt: 1
desc_set:
  type: vku_desc_set_t
  descritpor_pool: !ref desc_pool
  pipeline: !ref pl
  bindings: !ref bindings

